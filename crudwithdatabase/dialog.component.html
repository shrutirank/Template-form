<ng-container>
    <h2 matDialogTitle>Student Marks</h2>
    <mat-dialog-content *ngFor="let item of data,let i=index">
      <p *ngIf="!myprop"><b>Subject:</b>{{item.subjectname}},<b>Marks:</b> {{item.marks}}
      <button mat-stroked-button color="warn" (click)="deleteSub(item.subjectId)">Remove subject</button><br></p>
      <p *ngIf="myprop">Nothing</p>
    </mat-dialog-content>
</ng-container>
